<app-header></app-header>

<div class="background">
    <div class="container">

        <div class="row">
            <div class="col s1">First Name:</div>
            <div class="col s1">{{ user.firstName }}</div>
        </div>
        <div class="row">
            <div class="col s1">Last Name:</div>
            <div class="col s1">{{ user.lastName }}</div>
        </div>
        <div class="row">
            <div class="col s1">Username:</div>
            <div class="col s1">{{ user.username }}</div>
        </div>
        <div class="row">
            <div class="col s1">Email:</div>
            <div class="col s1"><a href="mailto:{{user.email}}">{{ user.email }}</a></div>
        </div>
        <div class="row">
            <div class="col s1">Phone:</div>
            <div class="col s1">{{ user.phone }}</div>
        </div>
        <div class="row">
            <div class="col s1">Address:</div>
            <div class="col s1">{{ user.address }}</div>
        </div>


    </div>
</div>

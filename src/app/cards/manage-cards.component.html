<app-header></app-header>

<div class="background">
    <div class="container z-depth-5">
        <!-- <h1>View Admins</h1> -->
        <table class="striped">
            <thead>
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Username</th>
                    <th>Email</th>
                    <th>Phone</th>

                    <th>Actions</th>
                </tr>
            </thead>

            <tbody>
                <tr *ngFor="let card of cards">
                    <td>{{ card.holder }}</td>

                </tr>

            </tbody>
        </table>

    </div>
</div>
